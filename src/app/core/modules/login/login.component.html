<div class="formd">
  <div class="body-form">
    <div class="formheader">
      <div class="image" routerLink="">
        <img src="assets/img/index/logo.png">
      </div>
      <div class="close-it" routerLink="">
        <span>close
          <i class="fa fa-close"></i>
        </span>
      </div>
    </div>
    <div class="form">
      <h2>login</h2>
      <form>
          <label>Email:</label>
          <input 
              name="user_email" 
              type="email" 
              class="form-control" 
              placeholder="example@gmail.com" 
              [(ngModel)]="user.user_email">
          <br>
          <label>Password</label>
          <input 
              name="user_password" 
              type="password" 
              class="form-control" 
              [(ngModel)]="user.user_password">
          <br>
          <select class="form-control" name="login_role" [(ngModel)]="user.login_role">
            <option value="school">school</option>
            <option value="company">company</option>
            <option value="admin">admin</option>
          </select>
          <br>  
          <label class="radioc d-flex justify-content-between">
            <div>
              Remember Me
              <input type="checkbox" name="radio">
              <span class="checkmark"></span>
            </div>
            <a class="link">
              Forget my password?
            </a>
          </label>
          <br>
          <input type="submit" (click)="DoLogin()" class="btn btn-success form-control" value="Login">
      </form>
    </div>
  </div>
</div>
