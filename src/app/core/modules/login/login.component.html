<div class="formd">
  <div class="body-form">
    <div class="formheader">
      <div class="image" routerLink="">
        <img src="assets/img/index/logo.png">
      </div>
      <div class="close-it" routerLink="">
        <span>close
          <i class="fa fa-close"></i>
        </span>
      </div>
    </div>
    <div class="form">
      <h2>login</h2>
      <form #loginForm="ngForm">
          <label>Email:</label>
          <input 
              name="user_email" 
              type="email" 
              class="form-control" 
              placeholder="example@gmail.com" 
              [(ngModel)]="user.user_email" required>
          <br>
          <label>Password</label>
          <input 
              name="user_password" 
              type="password" 
              class="form-control" 
              [(ngModel)]="user.user_password" required>
          <br>
          <select class="form-control" name="login_role" [(ngModel)]="user.login_role">
            <option value="school">school</option>
            <option value="company">company</option>
            <option value="admin">admin</option>
          </select>
          <br>  
          <label class="radioc d-flex justify-content-between">
            <div>
              Remember Me
              <input type="checkbox" name="radio">
              <span class="checkmark"></span>
            </div>
            <!-- <a class="link">
              Forget my password?
            </a> -->
          </label>
          <br>
          <input type="submit" (click)="DoLogin()" class="btn btn-success form-control custom-btn" value="Login"  [disabled]="!loginForm.form.valid" required>
      </form>
    </div>
  </div>
</div>
<app-footer></app-footer>


<!-- Button trigger modal -->
<button type="button" [hidden]="true" class="btn btn-primary" id="openModalButton" data-toggle="modal" data-target="#exampleModal">
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Login Failed</h5>
        <button type="button" class="close ps-Close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Please re-check your Email, Password or account type.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>
