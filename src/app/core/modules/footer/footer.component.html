<footer style="background-image:url(assets/img/index/footer.png)">
	<div class="row align-items-center d-flex h-100 w-100 mx-0">
		<div class="container text-center px-0">
			<div class="footer-content col-md-7 col-12">
				<h2>Subscribe to the mailing list</h2>
				<p>Receive news and offers from us.</p>
				<form #subscribeForm="ngForm">
				<div class="card d-inline-block w-100 ">
					<div class="card-body d-flex justify-content-between trans-card">
						<div class="d-inline-block my-auto">
							<i class="fa fa-envelope"></i>
							<div class="form-group d-inline-block">
								<input type="email" name="email" [(ngModel)]="subscribe_mail" class="form-control border-0 p-0  custom-email-width"  placeholder="Enter Your Email" required>
							</div>
						</div>
						
						<button class="btn"  value="Add" (click)="subscribeFunction()" [disabled]="!subscribeForm.form.valid" >Send</button>
					</div>
				</div>
			</form>
				<ul class="list-inline w-100 d-flex justify-content-between">
					<li class="list-inline-item footer-link"><a href="">Efaz Blog</a></li>
					<li class="list-inline-item footer-link"><a href="">Privacy Policy</a></li>
					<li class="list-inline-item footer-link"><a href="">Terms & Conditions</a></li>
				</ul>
				<ul class="list-inline w-100 d-flex justify-content-between">
					<li class="list-inline-item footer-link"><a href="" >Â© EFAZ 2018-2017</a></li>
					<li class="list-inline-item social-icons ">
						<a href=""><i class="fa fa-facebook-f footer-icon"></i></a>
						<a href=""><i class="fa fa-twitter footer-icon"></i></a>
						<a href=""><i class="fa fa-instagram footer-icon"></i></a>
					</li>
				</ul>
			</div>
			
		</div>
	</div>
</footer>
