<app-sidebar></app-sidebar>
<app-header-dash></app-header-dash>
<div class="container">
    <div style="margin-top: 130px;"></div>

    <div class="row mt-5 mb-3">
      <div class="col-sm-1"></div>
      <div class="col-sm-8">
        <nav class="" >
          <ul class="breadcrumb ">
              <li class="breadcrumb-item">
                  <a [routerLink]="['/company']">Dashboard</a>
              </li>
             
              <li class="breadcrumb-item active">
                  My Orders
              </li>
          </ul>
        </nav>
      </div>
      <div class="col-sm-1 txt-color">
        
      </div>
      <div class="col-sm-2 txt-color mt-4">
        {{count}} Orders
        </div>
    </div>
  <p class="display-4 text-center" *ngIf="applyMessage" style="color: gray"> You have no Orders Yet!</p>

 
  
  <div class="row mx-auto">
      
    <div class="col-xs-6 mr-2 ml-2 mt-2 mb-2" *ngFor="let order of schoolOrders">
      <a >
      <div class="card card-f">
          <div class="card-body">
        <div class="row">
          <div class="col-sm-4">
           <span class="card-h"> Name</span> <br>  <i class="fa fa-archive mr-1"></i> <span class="card-content text-center">{{ order.offer_title }}</span>  
          </div>
          <div class="col-sm-4">
              <span class="card-h"> Amount</span> <br> <i class="fa fa-shopping-cart mr-1"></i> <span class="card-content text-center">{{ order.request_offer_count }}</span>  
          </div>
          <div class="col-sm-4">
              <span class="card-h">Price </span> <br> <i class="fa fa-calendar mr-1"></i> <span class="card-content text-center">{{ order.offer_cost }}</span>   
          </div>
        </div>
      </div>
      </div>
    </a>
    </div>
    
      
       
         
           
            
               
                 
                   
  </div>
</div>
