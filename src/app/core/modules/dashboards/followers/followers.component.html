<app-sidebar></app-sidebar>
<app-header-dash></app-header-dash>
<div class="container">


<div class="" style="margin-top: 100px">
  <ul class="breadcrumb ">
      <li class="breadcrumb-item">
          <a [routerLink]="['/']">Dashboard</a>
      </li>
     
      <li class="breadcrumb-item active">
          My followers
      </li>
  </ul>
</div>

<div class="row mt-5 mb-4">
  <div class="col-sm-10"></div>
  <div class="col-sm-2 txt-color">
    ({{followerNumber}})  Followers
  </div>
  <!-- <div class="col-sm-2 txt-color">
    100 Following 
    </div> -->
</div>

<div class="row mx-auto">
  <div class="col-xs-6 mr-2 ml-2 mt-2 mb-2" *ngFor="let school of schools; let i = index">
    <div class="card card-f">
      
      <div class="card-body">
         
        <img [src]="school.school_logo_image" alt="" width="50" height="50" class="pull-left ">
        <p class="card-text pr">{{ school.school_name }} </p>
        <button  appFollowHighlight [toggle]="school.followed" class="btn btn-primary pull-right" (click)="onFollow(school.school_id,school.followed)" >Follow</button>
      </div>
    </div>
  </div>

   
 





</div>
</div>
