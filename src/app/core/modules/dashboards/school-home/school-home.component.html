<div class="container">
        <div class="row justify-content-center">
                <img *ngIf="isLoading" class="mt-3" src="../../../assets/images/load.gif" alt="">
        </div>
<div *ngIf="!isLoading">
        <div class="row justify-content-center mb-5">
                <img src="{{activeProfile.school_cover_image}}" width="100%" height="300" alt="" style="border-radius: 20px"> 
        </div>


  <div class="row justify-content-center ">
   <img src="{{activeProfile.school_logo_image}}" width="100" height="100" alt="" class="rounded-circle"> <h3 class="mt-3">{{activeProfile.school_name}}</h3>
  </div>
  <br>
  <div class="row ">
    <div class="col-sm-4"></div>
    <div class="col-sm-4 pb-2" style="border-bottom: 1px solid gray; border-bottom-right-radius: 30px; border-bottom-left-radius: 30px">
        <i class="fa fa-map-marker mr-1 ml-2" style="font-size: 30px"></i> 
        
        <span style="color: cornflowerblue;"> {{activeProfile.school_address}} </span>
    </div>
 
  </div>
  <div class="row justify-content-center text-center mt-4" style="color: gray">
        <p [innerHTML]="activeProfile.school_service_desc"></p>
        
      </div>
  <div class="row mt-4">
    <div class="col-sm-4">
        <i class="fa fa-university mr-1 ml-2" style="font-size: 20px"></i> <span style="color: gray"><a href="{{activeProfile.school_website_url}}" target="_blank">Official website</a></span>
    </div>
    <div class="col-sm-4">
        <i class="fa fa-phone mr-1 ml-2" style="font-size: 20px"></i> <span style="color: gray">{{activeProfile.school_phone_number}}</span>
    </div>
    <div class="col-sm-4">
        <i class="fa fa-youtube mr-1 ml-2" style="font-size: 20px"></i> <span style="color: gray"><a href="{{activeProfile.school_link_youtube}}" target="_blank">youtube</a></span>
    </div>
  </div>
  
</div>

</div>
