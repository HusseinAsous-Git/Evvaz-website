<app-admin-header></app-admin-header>
<app-admin-sidebar></app-admin-sidebar>
<div class="container">
<div style="margin-top: 100px;">
  <ul class="breadcrumb ">
      <li class="breadcrumb-item">
          <a [routerLink]="['/school']">Dashboard</a>
      </li>
     
      <li class="breadcrumb-item active">
          My Tenders
      </li>
  </ul>
</div>

<div class="pull-right">
    <p style="color:blue ">({{count}}) Orders</p>
</div>
<br><br>
<div class="row mx-auto">
  <div class="col-xs-6 mr-2 ml-2 mt-2 mb-2 skillhover" *ngFor="let tender of myTenders">
    <a (click)="getTenderDetails(tender.tender_id)">
    <div class="card card-f" >
      <div class="card-title mx-4 mt-2">
        {{tender.tender_title}} <br> <div  style="color:gray">on {{tender.tender_display_date | date:'short'}}
        <div class="pull-right" style="margin-top: -20px">
            <i class="fa fa-clone"></i> <span style="color: black">Status  </span> <br>{{ tender.status }}</div>
        </div> 
      </div>
      <hr>
        <div class="card-body text-center">
      <div class="row">
        <div class="col-sm-4">
         <span class="card-h"> Category</span> <br>  <i class="fa fa-archive mr-1"></i> <span class="card-content text-center">{{ tender.cat_num }}</span>  
        </div>
        <div class="col-sm-4">
            <span class="card-h"> Requests</span> <br> <i class="fa fa-shopping-cart mr-1"></i> <span class="card-content text-center">{{ tender.response_count }}</span>  
        </div>
        <div class="col-sm-4">
            <span class="card-h">Day Left </span> <br> <i class="fa fa-calendar mr-1"></i> <span class="card-content text-center">{{ tender.dayLeft }}</span>   
        </div>
      </div>
    </div>
    </div>
  </a>
  </div>
 
     
       
         
          
             
               
                 
</div>
</div>
