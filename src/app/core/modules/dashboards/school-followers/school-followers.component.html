
<div class="container">
<div style="margin-top: 130px;"></div>

<div class="row mt-5 mb-3">
  <div class="col-sm-1"></div>
  <div class="col-sm-8">
    <nav class="" >
      <ul class="breadcrumb ">
          <li class="breadcrumb-item">
              <a [routerLink]="['/']">Dashboard</a>
          </li>
         
          <li class="breadcrumb-item active">
              My followers
          </li>
      </ul>
    </nav>
  </div>
  <div class="col-sm-1 txt-color">
    
  </div>
  <div class="col-sm-2 txt-color mt-4">
    {{count}} Followers 
    </div>
</div>

<div class="row mx-auto">
  <div class="col-xs-6 mr-2 ml-2 mt-2 mb-2 skillhover" *ngFor="let company of allCompanies">
    <div class="card card-f">
      
      <div class="card-body">
         
        <img [src]="company.company_logo_image" alt="" width="50" height="50" class="pull-left ">
        <p class="card-text pr"> {{ company.company_name }} </p>
        <a appFollowHighlight [toggle]="company._follow" 
         class="btn btn-primary pull-right" (click)="onFollow(company.company_id,company._follow)" >Follow</a>
      </div>
    </div>
  </div>
 
 
 
</div>
</div>
