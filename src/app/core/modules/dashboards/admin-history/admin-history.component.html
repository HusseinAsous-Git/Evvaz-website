<app-admin-header></app-admin-header>
<app-admin-sidebar></app-admin-sidebar>

<div class="container">


  <div style="margin-top: 130px;"></div>

  <div class="row mt-5 mb-3">
    <div class="col-sm-1"></div>
    <div class="col-sm-8">
      <nav class="" >
        <ul class="breadcrumb ">
            <li class="breadcrumb-item">
                <a [routerLink]="['/admin']">Admin</a>
            </li>
           
            <li class="breadcrumb-item active">
                History
            </li>
        </ul>
      </nav>
    </div>
    <div class="col-sm-1 txt-color">
      
    </div>
    <div class="col-sm-2 txt-color mt-4">
      {{count}} In History 
      </div>
  </div>
  
  <br><br>
  <div class="row mx-auto">
    <div class="col-xs-6 mr-2 ml-2 mt-2 mb-2 skillhover" style="cursor: pointer;" *ngFor="let his of history ">
      <a (click)="linkNavHistory(his.offer_id)" >
      <div class="card ">
        <div class="card-title mx-4 mt-2">
          Order Number <button class="btn view-btn ml-2" disabled># {{ his.offer_id }}</button>
          <div class="pull-right">
            <img src="{{his.company_logo_image}}" alt="" width="50" height="50" class="mr-2 rounded-circle" >
            <img src="{{his.school_logo_image}}" alt="" width="50" height="50" class="rounded-circle">
          </div>
        </div>
        <hr>
          <div class="card-body">
        <div class="row" style="margin-top: -30px">
          <div class="col-sm-4">
           <span class="card-h"> Cost</span> <br>  <i class="fa fa-archive mr-1"></i> <span class="card-content text-center">{{his.offer_cost}} <i class="fa fa-usd"></i></span>  
          </div>
          <div class="col-sm-4">
              <span class="card-h"> Products</span> <br> <i class="fa fa-shopping-cart mr-1"></i> <span class="card-content text-center">{{ his.request_offer_count }}</span>  
          </div>
          <div class="col-sm-4">
              <span class="card-h">Date </span> <br> <i class="fa fa-calendar mr-1"></i> <span class="card-content text-center">{{ his.offer_display_date | date  }}</span>   
          </div>
        </div>
        <hr>
        <i class="fa fa-calendar mr-1"></i>  Successful delivery <span style="color: gray; margin-left: 10px"> on {{ his.offer_deliver_date | date:'long'  }} </span>
      </div>
      </div>
    </a>
    </div>
  
     

       
    
    
      
       
         
           
            
               
                 
                   
  </div>
</div>
