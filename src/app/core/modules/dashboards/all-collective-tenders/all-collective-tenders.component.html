<app-school-sidebar></app-school-sidebar>
<app-school-header></app-school-header>
<div class="container">
    <div style="margin-top: 130px;"></div>

    <div class="row mt-5 mb-3">
      <div class="col-sm-1"></div>
      <div class="col-sm-8">
        <nav class="" >
          <ul class="breadcrumb ">
              <li class="breadcrumb-item">
                  <a [routerLink]="['/school']">Dashboard</a>
              </li>
             
              <li class="breadcrumb-item active">
                  All collective tenders
              </li>
          </ul>
        </nav>
      </div>
      <div class="col-sm-1 txt-color">
        
      </div>
      <div class="col-sm-2 txt-color mt-4">
        {{collectiveCount}} Tenders
        </div>
    </div>


<div class="row mx-auto">
<div class="col-xs-6 mr-2 ml-2 mt-2 mb-2 skillhover" *ngFor="let collective of allCollectiveTenders" >
  <a (click)="getTenderDetails(collective.tender_id)">
  <div class="card card-f" >
    <div class="card-title mx-4 mt-2">
     {{ collective.tender_title }} <br> <div  style="color:gray">on {{collective.tender_display_date | date}}
      <div class="pull-right" style="margin-top: -20px">
          <i class="fa fa-clone"></i> <span style="color: black">Status  </span> <br> School Tender</div>
      </div> 
    </div>
    <hr>
      <div class="card-body text-center">
    <div class="row">
      <div class="col-sm-4">
       <span class="card-h"> Category</span> <br>  <i class="fa fa-archive mr-1"></i> <span class="card-content text-center">{{collective.cat_num}}</span>  
      </div>
      <div class="col-sm-4">
          <span class="card-h"> Requests</span> <br> <i class="fa fa-shopping-cart mr-1"></i> <span class="card-content text-center">{{collective.response_count}}</span>  
      </div>
      <div class="col-sm-4">
          <span class="card-h">Day Left </span> <br> <i class="fa fa-calendar mr-1"></i> <span class="card-content text-center">{{collective.dayLeft}}</span>   
      </div>
    </div>
  </div>
  </div>
</a>
</div>



     
       
        
           
             
               
</div>
</div>
